name: Node.jsでスクリプト実行
on: push

jobs:
  node:
    name: Run node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
      - uses: actions/github-script@v0
        id: pr
        with:
          script: |
            return { number: 'hello' };
      - run: echo "${{ steps.pr.outputs.number }}"
